<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Candidatures Reçues</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-blue-600">JobHub</h1>
        <nav class="flex gap-6">
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="flex gap-4">
                <a href="/" class="text-gray-700 hover:text-blue-600">Accueil</a>
                <a href="/listJobs" class="text-gray-700 hover:text-blue-600">Offres</a>
                <a href="/listCompanies" class="text-gray-700 hover:text-blue-600">Entreprises</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE'}">
                <a href="/myApplications" class="text-gray-700 hover:text-blue-600">Mes candidatures</a>
            </div>
            <div th:if="${currentUserRole == 'RECRUITER'}">
                <a href="/applicationsReceived" class="text-gray-700 hover:text-blue-600">Reçues</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-red-600 hover:underline">Se déconnecter</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-center text-3xl font-bold text-blue-600 mb-6">📥 Candidatures Reçues</h2>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-medium">Total</h3>
            <p class="text-2xl font-bold" th:text="${stats.total}"></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-medium text-yellow-500">🟡 En attente</h3>
            <p class="text-2xl font-bold" th:text="${stats.PENDING}"></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-medium text-green-600">✅ Acceptées</h3>
            <p class="text-2xl font-bold" th:text="${stats.APPROVED}"></p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-medium text-red-600">❌ Refusées</h3>
            <p class="text-2xl font-bold" th:text="${stats.REJECTED}"></p>
        </div>
    </div>

    <!-- Filtres de recherche -->
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" method="get" action="/applicationsReceived">
        <input type="text" name="keyword" class="p-2 border rounded-lg" placeholder="🔍 Rechercher..." th:value="${keyword}">
        <select name="status" class="p-2 border rounded-lg" th:value="${status}">
            <option value="">📋 Tous les statuts</option>
            <option value="PENDING">🟡 En attente</option>
            <option value="APPROVED">✅ Acceptée</option>
            <option value="REJECTED">❌ Refusée</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white rounded-lg px-4 py-2">🔎 Rechercher</button>
    </form>

    <!-- Tableau -->
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left bg-white border rounded-lg">
            <thead class="bg-blue-100 text-blue-900">
            <tr>
                <th class="p-3">Job</th>
                <th class="p-3">Entreprise</th>
                <th class="p-3">Lieu</th>
                <th class="p-3">Candidat</th>
                <th class="p-3">Email</th>
                <th class="p-3">Date</th>
                <th class="p-3">Statut</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applications}" class="border-t">
                <td class="p-3" th:text="${app.job.title}"></td>
                <td class="p-3" th:text="${app.job.company.name}"></td>
                <td class="p-3" th:text="${app.job.location}"></td>
                <td class="p-3" th:text="${app.candidate.firstName + ' ' + app.candidate.lastName}"></td>
                <td class="p-3" th:text="${app.candidate.email}"></td>
                <td class="p-3" th:text="${#temporals.format(app.appliedAt, 'dd MMM yyyy')}"></td>
                <td class="p-3">
                    <span th:if="${app.status == 'PENDING'}" class="text-yellow-600 font-semibold">En attente</span>
                    <span th:if="${app.status == 'APPROVED'}" class="text-green-600 font-semibold">Acceptée</span>
                    <span th:if="${app.status == 'REJECTED'}" class="text-red-600 font-semibold">Refusée</span>
                </td>
                <td class="p-3 flex gap-2 flex-wrap">
                    <!-- ✅ Bouton Accepter -->
                    <form th:if="${app.status == 'PENDING'}" action="/updateStatus" method="post">
                        <input type="hidden" name="id" th:value="${app.id}" />
                        <input type="hidden" name="status" value="APPROVED" />
                        <button type="submit"
                                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            ✅ Accepter
                        </button>
                    </form>

                    <!-- ❌ Bouton Refuser -->
                    <form th:if="${app.status == 'PENDING'}" action="/updateStatus" method="post">
                        <input type="hidden" name="id" th:value="${app.id}" />
                        <input type="hidden" name="status" value="REJECTED" />
                        <button type="submit"
                                class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            ❌ Refuser
                        </button>
                    </form>

                    <!-- 📄 Bouton Détails -->
                    <button type="button"
                            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#detailsModal-' + ${app.id}">
                        📄 Détails
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
