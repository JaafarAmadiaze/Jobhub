<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier une offre</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-5xl bg-white p-8 rounded-xl shadow-md border border-gray-200">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-blue-700">Modifier l'offre</h2>
    <a th:href="@{/listJobs}"
       class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
      ⬅ Retour
    </a>
  </div>

  <form th:action="@{/updateJob}" method="post" th:object="${job}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label class="block mb-1 font-medium text-gray-700">Titre</label>
      <input type="text" th:field="*{title}" required
             class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Lieu</label>
      <input type="text" th:field="*{location}" required
             class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
    </div>

    <div class="md:col-span-2">
      <label class="block mb-1 font-medium text-gray-700">Description</label>
      <textarea th:field="*{description}" rows="4" required
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Salaire (€)</label>
      <input type="number" th:field="*{salary}" step="0.01"
             class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Catégorie</label>
      <select th:field="*{category.id}"
              class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <option value="" disabled>-- Sélectionnez une catégorie --</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${job.category?.id == cat.id}">
        </option>
      </select>
    </div>

    <div class="md:col-span-2">
      <label class="block mb-1 font-medium text-gray-700">Entreprise</label>
      <select th:field="*{company.id}" disabled
              class="w-full px-4 py-2 border rounded-md bg-gray-100 text-gray-500">
        <option th:each="comp : ${companies}"
                th:value="${comp.id}"
                th:text="${comp.name}"
                th:selected="${job.company?.id == comp.id}">
        </option>
      </select>
    </div>

    <div class="md:col-span-2 text-center">
      <button type="submit"
              class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5">
        ✅ Mettre à jour
      </button>
    </div>
  </form>
</div>

</body>
</html>
