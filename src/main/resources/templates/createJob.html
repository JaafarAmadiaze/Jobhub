<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©er une offre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-6xl bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-700">Cr√©er une offre</h1>
        <a th:href="@{/listJobs}"
           class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
            ‚¨Ö Retour
        </a>
    </div>

    <form th:action="@{/saveJob}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Section 1: D√©tails du poste -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
            <legend class="text-lg font-semibold text-gray-700 px-2">üìã D√©tails du poste</legend>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="title" class="block mb-1 font-medium text-gray-700">Titre du poste</label>
                    <input type="text" id="title" name="title" th:value="${job?.title}" required
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="6" required
                              class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                              th:text="${job?.description}"></textarea>
                </div>

                <div>
                    <label for="location" class="block mb-1 font-medium text-gray-700">Lieu</label>
                    <input type="text" id="location" name="location" th:value="${job?.location}" required
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>
            </div>
        </fieldset>

        <!-- Section 2: Informations compl√©mentaires -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
            <legend class="text-lg font-semibold text-gray-700 px-2">üè¢ Informations compl√©mentaires</legend>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="category" class="block mb-1 font-medium text-gray-700">Cat√©gorie</label>
                    <select name="category.id" id="category" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="" disabled selected>-- Choisir une cat√©gorie --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${job?.category != null and job.category.id == cat.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="salary" class="block mb-1 font-medium text-gray-700">Salaire (‚Ç¨)</label>
                    <input type="number" id="salary" name="salary" step="0.01" th:value="${job?.salary}"
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                </div>

                <div>
                    <label for="company" class="block mb-1 font-medium text-gray-700">Entreprise</label>
                    <select name="company.id" id="company" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="" disabled selected>-- Choisir une entreprise --</option>
                        <option th:each="company : ${companies}"
                                th:value="${company.id}"
                                th:text="${company.name}"
                                th:selected="${job?.company != null and job.company.id == company.id}">
                        </option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="col-span-1 md:col-span-2 text-center mt-6">
            <button type="submit"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5">
                ‚úÖ Enregistrer l'offre
            </button>
        </div>
    </form>
</div>

</body>
</html>
