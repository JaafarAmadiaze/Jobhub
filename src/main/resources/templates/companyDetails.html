<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>D√©tails Entreprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showTab(tab) {
            const sections = ["jobsSection", "reviewsSection", "aboutSection"];
            sections.forEach(s => document.getElementById(s).classList.add("hidden"));
            document.getElementById(tab + "Section").classList.remove("hidden");

            document.querySelectorAll(".tab-btn").forEach(btn =>
                btn.classList.remove("bg-gradient-to-r", "from-blue-500", "via-blue-600", "to-blue-700", "text-white"));

            document.getElementById(tab + "Btn").classList.add("bg-gradient-to-r", "from-blue-500", "via-blue-600", "to-blue-700", "text-white");
        }
        document.addEventListener("DOMContentLoaded", () => showTab("jobs"));
    </script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700">JobHub</h1>
        <nav class="flex gap-4 text-sm">
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="flex gap-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Accueil</a>
                <a href="/listJobs" class="text-gray-600 hover:text-blue-600">Offres</a>
                <a href="/listCompanies" class="text-gray-600 hover:text-blue-600">Entreprises</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE'}">
                <a href="/myApplications" class="text-gray-600 hover:text-blue-600">Mes candidatures</a>
            </div>
            <div th:if="${currentUserRole == 'RECRUITER'}">
                <a href="/applicationsReceived" class="text-gray-600 hover:text-blue-600">Re√ßues</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-gray-600 hover:text-red-500">Se d√©connecter</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-6xl mx-auto p-6">
    <!-- Company Header -->
    <div class="bg-gradient-to-r from-blue-50 to-blue-100 p-6 rounded-2xl shadow-lg mb-6 border border-blue-200">
        <div class="flex items-center gap-4">
            <div class="p-4 bg-blue-200 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-blue-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 21.75V2.25h18v19.5M3 9h18" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 9v12M15 9v12" />
                </svg>
            </div>
            <div>
                <h2 class="text-3xl font-extrabold text-blue-800 mb-1" th:text="${company.name}">Nom Entreprise</h2>
                <p class="text-blue-700 font-medium" th:text="${company.industry}">Secteur</p>
                <p class="text-sm text-gray-500 mt-1" th:text="${#lists.size(reviews)} + ' avis'">0 avis</p>
            </div>
        </div>
    </div>


    <!-- Tabs -->
    <div class="w-full bg-white border border-gray-200 rounded-lg shadow-sm">
        <ul class="text-sm font-medium text-center text-gray-500 divide-x divide-gray-200 rounded-lg sm:flex" role="tablist">
            <li class="w-full">
                <button id="jobsBtn" onclick="showTab('jobs')" type="button" role="tab" class="tab-btn inline-block w-full p-4 rounded-ss-lg hover:bg-gray-100 focus:outline-none">Jobs</button>
            </li>
            <li class="w-full">
                <button id="reviewsBtn" onclick="showTab('reviews')" type="button" role="tab" class="tab-btn inline-block w-full p-4 hover:bg-gray-100 focus:outline-none">Avis</button>
            </li>
            <li class="w-full">
                <button id="aboutBtn" onclick="showTab('about')" type="button" role="tab" class="tab-btn inline-block w-full p-4 rounded-se-lg hover:bg-gray-100 focus:outline-none">Pr√©sentation</button>
            </li>
        </ul>
    </div>

    <!-- Jobs Section -->
    <section id="jobsSection">
        <div th:if="${jobs.size() > 0}" class="grid md:grid-cols-2 gap-6 mt-6">
            <div th:each="job : ${jobs}" class="transition-transform transform hover:-translate-y-1 duration-300 bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl border border-gray-200">
                <h3 class="text-xl font-bold text-blue-800 mb-1" th:text="${job.title}">Titre</h3>
                <p class="text-gray-600 mb-1 flex items-center gap-2">
                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414m0 0L9.172 8.172m4.242 4.242L15 9m0 0l1.414 1.414M15 9V3m6 6h-6m6 0l-1.414 1.414M15 9l-1.414-1.414"></path></svg>
                    <span th:text="${job.location}">Lieu</span>
                </p>
                <p class="text-sm text-gray-400 mb-4 flex items-center gap-2">
                    <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v1a3 3 0 003 3m0 0a3 3 0 003-3v-1a3 3 0 00-3-3z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19v2m0-16V3"></path></svg>
                    <span th:text="${job.salary} + ' ‚Ç¨'">Salaire</span>
                </p>
                <div class="flex flex-col gap-2 md:flex-row">
                    <a th:href="@{/apply/{id}(id=${job.id})}"
                       class="w-full text-white bg-gradient-to-r from-cyan-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">
                        üöÄ Postuler maintenant
                    </a>
                    <a th:href="@{/jobDetails(id=${job.id})}"
                       class="w-full text-blue-700 border border-blue-600 hover:bg-blue-50 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">
                        üîç Voir d√©tails
                    </a>
                </div>
            </div>
        </div>
        <p th:if="${jobs.size() == 0}" class="text-center text-gray-500 mt-6 italic">Aucun poste disponible.</p>
    </section>

    <!-- Reviews Section -->
    <!-- Reviews Section -->
    <section id="reviewsSection" class="hidden">
        <div th:if="${reviews.size() > 0}" class="space-y-4 mt-6">
            <div th:each="review : ${reviews}" class="bg-white p-5 rounded-2xl shadow-lg border border-gray-200">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-1">
                    <span th:each="star : ${#numbers.sequence(1, 5)}">
                        <svg th:classappend="${star <= review.rating} ? 'text-yellow-400' : 'text-gray-300'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z"></path>
                        </svg>
                    </span>
                    </div>
                    <span class="text-xs text-gray-400" th:text="${review.author.email}">Email</span>
                </div>
              <p class="text-gray-700 text-sm italic" th:text="'&quot;' + ${review.comment} + '&quot;'">Commentaire</p>
            </div>
        </div>
        <p th:if="${reviews.size() == 0}" class="text-center text-gray-500 mt-6 italic">Pas encore d'avis.</p>

        <!-- Review Form -->
        <div class="mt-10">
            <h3 class="text-xl font-semibold mb-4">Laisser un avis</h3>
            <form action="/submitReview" method="post" class="bg-white shadow rounded-xl p-6 space-y-4 border border-gray-200">
                <input type="hidden" name="company.id" th:value="${company.id}" />
                <div>
                    <label class="block text-sm font-medium mb-1">Note</label>
                    <div class="flex gap-2" id="starRating">
                        <button type="button" class="star w-7 h-7 text-gray-300 hover:text-yellow-400" data-value="1">
                            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z" />
                            </svg>
                        </button>
                        <button type="button" class="star w-7 h-7 text-gray-300 hover:text-yellow-400" data-value="2">
                            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z" />
                            </svg>
                        </button>
                        <button type="button" class="star w-7 h-7 text-gray-300 hover:text-yellow-400" data-value="3">
                            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z" />
                            </svg>
                        </button>
                        <button type="button" class="star w-7 h-7 text-gray-300 hover:text-yellow-400" data-value="4">
                            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z" />
                            </svg>
                        </button>
                        <button type="button" class="star w-7 h-7 text-gray-300 hover:text-yellow-400" data-value="5">
                            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.072 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.072 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.54-1.118l1.072-3.292a1 1 0 00-.364-1.118L2.978 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.072-3.292z" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="rating" id="ratingValue" value="0" required />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Commentaire</label>
                    <input type="text" name="comment" required maxlength="140" placeholder="Partagez une remarque courte..."
                           class="w-full border rounded px-3 py-2" />
                </div>
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-300">
                    Envoyer
                </button>
            </form>
        </div>
        <script>
            const stars = document.querySelectorAll('.star');
            const ratingValue = document.getElementById('ratingValue');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const val = star.getAttribute('data-value');
                    ratingValue.value = val;
                    stars.forEach(s => s.classList.remove('text-yellow-400'));
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= val) {
                            s.classList.add('text-yellow-400');
                        } else {
                            s.classList.add('text-gray-300');
                        }
                    });
                });
            });
        </script>
    </section>



    <!-- About Section -->
    <section id="aboutSection" class="hidden mt-6">
        <h3 class="text-xl font-semibold mb-2">Pr√©sentation</h3>
        <p class="text-gray-700 whitespace-pre-line" th:text="${company.description}">Description de l'entreprise.</p>
    </section>
</main>

</body>
</html>
