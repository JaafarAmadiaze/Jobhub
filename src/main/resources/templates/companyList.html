<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des entreprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="bg-light shadow-sm mb-4">
    <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 text-primary">JobHub</h1>

        <nav class="nav gap-3">

            <!-- âœ… AffichÃ© pour tous les utilisateurs connectÃ©s -->
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/listJobs" class="nav-link">Offres</a>
                <a href="/listCompanies" class="nav-link">Entreprises</a>

            </div>

            <!-- ğŸ‘¤ CANDIDATE uniquement -->
            <div th:if="${currentUserRole == 'CANDIDATE'}" class="d-flex gap-3">
                <a href="/myApplications" class="nav-link">Mes candidatures</a>
            </div>

            <!-- ğŸ§‘â€ğŸ’¼ RECRUITER uniquement -->
            <div th:if="${currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <a href="/applicationsReceived" class="nav-link">ReÃ§ues</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="d-flex gap-3">
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="nav-link">Se dÃ©connecter</button>
                </form>
            </div>

        </nav>
    </div>
</header>


<!-- âœ… MAIN -->
<main class="container py-5">
    <h1 class="mb-4 text-center text-primary">Liste des Entreprises</h1>
    <!-- ğŸ” Barre de recherche -->
    <form th:action="@{/listCompanies}" method="get" class="input-group mb-4 w-50 mx-auto">
        <input type="text" name="keyword" class="form-control" placeholder="Rechercher une entreprise..."
               th:value="${keyword}">
        <button class="btn btn-outline-primary" type="submit">Rechercher</button>
    </form>

    <!-- Grille des entreprises -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="company : ${companies}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${company.name}">Nom entreprise</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${company.industry}">Secteur</h6>
                    <p class="card-text text-secondary" th:text="${#strings.abbreviate(company.description, 120)}">
                        Description de l'entreprise...
                    </p>
                </div>

                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/company/{id}(id=${company.id})}" class="btn btn-sm btn-outline-info">ğŸ‘ Voir</a>

                    <div th:if="${currentUserRole == 'RECRUITER'}">
                        <a th:href="@{/editCompany(id=${company.id})}" class="btn btn-sm btn-outline-primary">âœï¸ Modifier</a>
                        <a th:href="@{/deleteCompany(id=${company.id})}"
                           class="btn btn-sm btn-outline-danger ms-2"
                           onclick="return confirm('Supprimer cette entreprise ?');">ğŸ—‘ Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- â• Ajouter une entreprise -->
    <div class="text-center mt-5" th:if="${currentUserRole == 'RECRUITER'}">
        <a th:href="@{/createCompany}" class="btn btn-success">â• Ajouter une entreprise</a>
    </div>
</main>

<!-- âœ… FOOTER -->
<footer class="text-center text-muted py-4 border-top mt-5">
    <div>
        Â© 2024 <a class="text-reset fw-bold text-decoration-none" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>

</body>
</html>
