<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des entreprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- ✅ Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">JobHub</h1>
        <nav class="flex flex-wrap items-center gap-4 text-sm">
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}" class="flex gap-4">
                <a href="/" class="text-gray-600 hover:text-blue-600">Accueil</a>
                <a href="/listJobs" class="text-gray-600 hover:text-blue-600">Offres</a>
                <a href="/listCompanies" class="text-blue-700 font-semibold">Entreprises</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE'}">
                <a href="/myApplications" class="text-gray-600 hover:text-blue-600">Mes candidatures</a>
            </div>
            <div th:if="${currentUserRole == 'RECRUITER'}">
                <a href="/applicationsReceived" class="text-gray-600 hover:text-blue-600">Reçues</a>
            </div>
            <div th:if="${currentUserRole == 'CANDIDATE' or currentUserRole == 'RECRUITER'}">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-red-500 hover:underline">Se déconnecter</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<!-- ✅ Main -->
<main class="max-w-7xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Liste des Entreprises</h1>

    <!-- 🔍 Barre de recherche -->
    <form th:action="@{/listCompanies}" method="get" class="flex justify-center mb-10">
        <input type="text" name="keyword" placeholder="Rechercher une entreprise..."
               th:value="${keyword}"
               class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-r-md text-sm px-5 py-2.5 text-center">Rechercher</button>
    </form>

    <!-- 🏢 Grille des entreprises -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="company : ${companies}" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition">
            <h2 class="text-xl font-bold text-blue-700 mb-1" th:text="${company.name}">Nom entreprise</h2>
            <p class="text-sm text-gray-500 mb-2" th:text="${company.industry}">Secteur</p>
            <p class="text-gray-700 text-sm" th:text="${#strings.abbreviate(company.description, 120)}">
                Description de l'entreprise...
            </p>
            <div class="mt-4 flex justify-between items-center flex-wrap gap-2">
                <a th:href="@{/company/{id}(id=${company.id})}"
                   class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">👁 Voir</a>
                <div th:if="${currentUserRole == 'RECRUITER'}" class="flex gap-2">
                    <a th:href="@{/editCompany(id=${company.id})}"
                       class="text-white bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">✏️ Modifier</a>
                    <a th:href="@{/deleteCompany(id=${company.id})}"
                       onclick="return confirm('Supprimer cette entreprise ?');"
                       class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">🗑 Supprimer</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ➕ Ajouter une entreprise -->
    <div class="text-center mt-10" th:if="${currentUserRole == 'RECRUITER'}">
        <a th:href="@{/createCompany}"
           class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">➕ Ajouter une entreprise</a>
    </div>
</main>

<!-- ✅ Footer -->
<footer class="text-center text-sm text-gray-400 py-6 border-t mt-12">
    © 2025 <a href="http://6solutions.com/" class="text-blue-500 hover:underline font-semibold">JobHub.com</a>
</footer>

</body>
</html>
