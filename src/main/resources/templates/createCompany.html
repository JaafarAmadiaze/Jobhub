<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une entreprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-700">Créer une entreprise</h1>
        <a th:href="@{/listCompanies}"
           class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
            ⬅ Retour
        </a>
    </div>

    <form th:action="@{/saveCompany}" th:object="${company}" method="post" class="space-y-6">
        <div>
            <label for="name" class="block mb-1 font-medium text-gray-700">Nom de l'entreprise</label>
            <input type="text" id="name" th:field="*{name}" required
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="industry" class="block mb-1 font-medium text-gray-700">Secteur d'activité</label>
            <input type="text" id="industry" th:field="*{industry}" required
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" required
                      class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5">
                ✅ Enregistrer l'entreprise
            </button>
        </div>
    </form>
</div>

</body>
</html>
